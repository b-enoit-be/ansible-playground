plugin: community.docker.docker_containers
docker_host: unix://var/run/docker.sock
connection_type: ssh
leading_separator: false
verbose_output: true

compose:
  ansible_ssh_host: docker_name[1:]
  ansible_ssh_port: 22

keyed_groups:
  - key: docker_config.Labels.ansible_type
  - key: docker_config.Labels.distribution
